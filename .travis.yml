language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "6"
addons:
  firefox: "49.0"
sudo: false
after_success: npm run coveralls

# Needed to run Karma with Firefox on Travis
# http://karma-runner.github.io/0.13/plus/travis.html
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  # ensure buildable
  - make
  - npm test
  # test in firefox
  - npm run mocha-browser-test